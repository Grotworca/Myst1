<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>WebAR ‚Äì Dom, Namiot, Skrzynia, Ekwipunek</title>

  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent;font-family:System-ui}
    a-scene{width:100vw;height:100vh;background:transparent!important}
    #hud{position:fixed;top:8px;left:8px;width:64px;background:#fff8;border:2px solid #fff;
         border-radius:8px;pointer-events:none;z-index:20}
    #loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
            background:#000c;color:#fff;font-size:18px;z-index:15}
  </style>
</head>
<body>
<img id="hud" src="assets/WIZJA.png" alt="logo">
<div id="loader">üîç ≈Åadowanie kamery‚Ä¶</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc:targets.mind;autoStart:true;filterBeta:0.95;filterMinCF:0.00001"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-assets>
    <img id="tex-dom"      src="assets/S1DOM_X.png">
    <img id="tex-namiot"   src="assets/S1NAMIOT_X.png">
    <img id="tex-skrzynia" src="assets/S1SKRZYNIA_X.png">
    <img id="tex-eq"       src="assets/S2EQ.png">             <!-- nowy obiekt -->
  </a-assets>

  <a-camera mindar-image-camera look-controls="enabled:false"></a-camera>

  <a-entity id="anchor-namiot"   mindar-image-target="targetIndex:0"></a-entity>
  <a-entity id="anchor-dom"      mindar-image-target="targetIndex:1"></a-entity>
  <a-entity id="anchor-skrzynia" mindar-image-target="targetIndex:2"></a-entity>
  <a-entity id="anchor-eq"       mindar-image-target="targetIndex:3"></a-entity> <!-- nowy anchor -->
</a-scene>

<script>
document.querySelector('a-scene').addEventListener('renderstart', ()=>loader.remove());

// Przesuniƒôcie Y = 0.05 (p√≥≈Ç centymetra w g√≥rƒô w AR)
function makePlane(texSel){
  const img=document.querySelector(texSel);
  const ar = img.naturalHeight/img.naturalWidth;
  const p  = document.createElement('a-plane');
  p.setAttribute('src',texSel);
  p.setAttribute('width','1');
  p.setAttribute('height',ar.toString());
  p.setAttribute('position','0 0.05 0.005');
  p.setAttribute('material','shader:flat;transparent:true');
  return p;
}

// Namiot (index: 0)
const an=document.getElementById('anchor-namiot');
an.addEventListener('targetFound',()=>{an.innerHTML='';an.appendChild(makePlane('#tex-namiot'));});
an.addEventListener('targetLost', ()=>an.innerHTML='');

// Dom (index: 1)
const ad=document.getElementById('anchor-dom');
ad.addEventListener('targetFound', ()=>{ad.innerHTML='';ad.appendChild(makePlane('#tex-dom'));});
ad.addEventListener('targetLost',  ()=>ad.innerHTML='');

// Skrzynia (index: 2)
const ask=document.getElementById('anchor-skrzynia');
ask.addEventListener('targetFound', ()=>{ask.innerHTML='';ask.appendChild(makePlane('#tex-skrzynia'));});
ask.addEventListener('targetLost',  ()=>ask.innerHTML='');

// Ekwipunek (index: 3)
const ae=document.getElementById('anchor-eq');
ae.addEventListener('targetFound', ()=>{ae.innerHTML='';ae.appendChild(makePlane('#tex-eq'));});
ae.addEventListener('targetLost',  ()=>ae.innerHTML='');

/* TAP = wy≈ÇƒÖczenie i reset AR */
function quitAR(){
  const sceneEl=document.querySelector('a-scene');
  const mindar  =sceneEl.components['mindar-image'];
  if(mindar && mindar.controller){
    mindar.controller.stop();
    if(mindar.controller.video?.srcObject){
      mindar.controller.video.srcObject.getTracks().forEach(t=>t.stop());
    }
  }
  if(sceneEl.renderer) sceneEl.renderer.dispose();
  sceneEl.parentNode.removeChild(sceneEl);
  setTimeout(()=>location.reload(),50);
}
window.addEventListener('click',quitAR,{once:true});
</script>
</body>
</html>
