<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAR - Czarodziej</title>

    <!-- biblioteki MindAR i A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="loading">≈Åadowanie...</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <img id="czarodziej" src="assets/czarodziej.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#czarodziej" position="0 0 0" height="1" width="1"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
