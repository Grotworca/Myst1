<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>WebAR ‚Äì DOM & NAMIOT (kotwice 0-1)</title>

<script src="libs/aframe-v1.2.0.min.js"></script>
<script src="libs/mindar-image.prod.js"></script>
<script src="libs/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/richard-hart/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>

<style>
 body{margin:0;overflow:hidden;font-family:system-ui}
 #msg{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#000;color:#fff;font-size:18px;text-align:center;z-index:9}
 a-scene{width:100vw;height:100vh}
</style>
</head>
<body>
<div id="msg">üîç ≈Åadowanie‚Ä¶</div>

<a-scene id="scene" embedded
         mindar-image="imageTargetSrc:targets.mind; autoStart:true;"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:true">

  <a-assets>
    <img id="tex-dom"    src="assets/S1DOM_X.png">
    <img id="tex-namiot" src="assets/S1NAMIOT_X.png">
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <!-- osobne kotwice ‚ûú MindAR sam nimi zarzƒÖdza -->
  <a-entity id="anchor-dom"    mindar-image-target="targetIndex:0"></a-entity>
  <a-entity id="anchor-namiot" mindar-image-target="targetIndex:1"></a-entity>
</a-scene>

<script>
(async()=>{
/* drobny bootstrap (jak zwykle) */
const MSG=document.getElementById('msg');
const fail=t=>(MSG.textContent=t,MSG.style.display='flex');
try{
  if(typeof AFRAME!=='object')            throw'‚ùå A-Frame nieza≈Çadowany';
  if(typeof MINDAR==='undefined')         throw'‚ùå MindAR nieza≈Çadowany';
  const r=await fetch('targets.mind');    if(!r.ok||r.headers.get('content-length')==='0')throw'‚ùå targets.mind brak/pusty';
  await navigator.mediaDevices.getUserMedia({video:true}).then(s=>s.getTracks().forEach(t=>t.stop()));
}catch(e){fail(e);return}
MSG.style.display='none';

/* util ‚Üí generuje plane dla wskazanego anchor+texture */
function addPlane(anchor, texId){
  anchor.innerHTML='';                         // kasujemy poprzedni
  const img=document.querySelector(texId);
  const h = img.naturalHeight / img.naturalWidth;
  const p = document.createElement('a-plane');
  p.setAttribute('src',texId);
  p.setAttribute('width','1');
  p.setAttribute('height',h);
  p.setAttribute('position','0 0 0.001');      // odsunƒÖƒá o 0.001 ‚Äî nie zas≈Çania punkt√≥w
  p.setAttribute('material','shader:flat;transparent:true');
  anchor.appendChild(p);
}

/* kotwica DOM (index 0) */
const aDom=document.getElementById('anchor-dom');
aDom.addEventListener('targetFound', ()=> addPlane(aDom,'#tex-dom') );
aDom.addEventListener('targetLost', ()=> aDom.innerHTML='' );

/* kotwica NAMIOT (index 1) */
const aNam=document.getElementById('anchor-namiot');
aNam.addEventListener('targetFound', ()=> addPlane(aNam,'#tex-namiot') );
aNam.addEventListener('targetLost', ()=> aNam.innerHTML='' );
})();
</script>
</body>
</html>
