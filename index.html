<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>WebAR ‚Äì Dom ‚Üî Namiot (poprawne)</title>

<script src="libs/aframe-v1.2.0.min.js"></script>
<script src="libs/mindar-image.prod.js"></script>
<script src="libs/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/richard-hart/aframe-gif-shader@master/dist/aframe-gif-shader.min.js"></script>

<style>
 body{margin:0;overflow:hidden;font-family:system-ui}
 #msg{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#000;color:#fff;font-size:18px;text-align:center;z-index:9}
 a-scene{width:100vw;height:100vh}
</style>
</head>
<body>
<div id="msg">üîç ≈Åadowanie‚Ä¶</div>

<a-scene id="scene" embedded
         mindar-image="imageTargetSrc:targets.mind;autoStart:true;"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:true">

  <a-assets>
    <img id="tex-dom"    src="assets/S1DOM_X.png">
    <img id="tex-namiot" src="assets/S1NAMIOT_X.png">
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>

  <!--  UWAGA: zamienione indexy  -->
  <a-entity id="anchor-namiot" mindar-image-target="targetIndex:0"></a-entity> <!-- Namiot -->
  <a-entity id="anchor-dom"    mindar-image-target="targetIndex:1"></a-entity> <!-- Dom   -->
</a-scene>

<script>
(async()=>{
/* --- kr√≥tki bootstrap (kontrola bibliotek, targets, permission) --- */
const MSG=document.getElementById('msg');
try{
  if(typeof AFRAME!=='object')            throw'‚ùå A-Frame nieza≈Çadowany';
  if(typeof MINDAR==='undefined')         throw'‚ùå MindAR nieza≈Çadowany';
  const r=await fetch('targets.mind');    if(!r.ok||r.headers.get('content-length')==='0') throw'‚ùå targets.mind brak / 0 B';
  await navigator.mediaDevices.getUserMedia({video:true})
        .then(s=>s.getTracks().forEach(t=>t.stop()));
  MSG.style.display='none';
}catch(e){MSG.textContent=e;return}

/* pomocnicze: aspect-ratio + szybkie tworzenie plane‚Äôa */
const aspects={}, anchorDom=document.getElementById('anchor-dom'),
      anchorNam=document.getElementById('anchor-namiot');
function aspect(img){return img.naturalHeight/img.naturalWidth}
function spawn(anchor, texId){
  anchor.innerHTML='';
  const img=document.querySelector(texId);
  const h=aspects[texId] ||= aspect(img);
  const p=document.createElement('a-plane');
  p.setAttribute('src',texId);
  p.setAttribute('width','1');
  p.setAttribute('height',h);
  p.setAttribute('position','0 0 0.001');
  p.setAttribute('material','shader:flat;transparent:true');
  anchor.appendChild(p);
}

/* Namiot ‚Äî index 0 */
anchorNam.addEventListener('targetFound',()=>spawn(anchorNam,'#tex-namiot'));
anchorNam.addEventListener('targetLost', ()=>anchorNam.innerHTML='');

/* Dom ‚Äî index 1 */
anchorDom.addEventListener('targetFound',()=>spawn(anchorDom,'#tex-dom'));
anchorDom.addEventListener('targetLost', ()=>anchorDom.innerHTML='');
})();
</script>
</body>
</html>
