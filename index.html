<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>WebAR ‚Äì Dom & Namiot + kamera po tapniƒôciu</title>

  <!-- lokalne biblioteki -->
  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: system-ui; height: 100%; }
    #msg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-size: 18px;
      text-align: center;
      z-index: 9;
    }
    #hud-logo {
      position: fixed;
      top: 8px;
      left: 8px;
      width: 64px;
      height: auto;
      background: #ffffffb0;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10000;
      pointer-events: none;
    }
    a-scene { width: 100vw; height: 100vh; }
    #cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- sta≈Çe logo -->
  <img id="hud-logo" src="assets/WIZJA.png" alt="logo">

  <!-- komunikat startowy -->
  <div id="msg">üîç ≈Åadowanie‚Ä¶</div>

  <!-- scena WebAR -->
  <a-scene id="scene" embedded
           mindar-image="
             imageTargetSrc: targets.mind;
             autoStart: true;
             filterBeta: 0.85;
             filterMinCF: 0.00005"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">

    <a-assets>
      <img id="tex-dom"    src="assets/S1DOM_X.png">
      <img id="tex-namiot" src="assets/S1NAMIOT_X.png">
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- kotwice per marker (0 = Namiot, 1 = Dom) -->
    <a-entity id="anchor-namiot" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity id="anchor-dom"    mindar-image-target="targetIndex: 1"></a-entity>
  </a-scene>

  <!-- element <video> do podglƒÖdu kamery po wy≈ÇƒÖczeniu AR -->
  <video id="cameraFeed" autoplay playsinline muted></video>

<script>
(async()=>{
  /* ‚îÄ‚îÄ bootstrap: weryfikacja i rozpoczƒôcie skanowania WebAR ‚îÄ‚îÄ */
  const M = document.getElementById('msg');
  try {
    if (typeof AFRAME !== 'object')            throw '‚ùå A-Frame nieza≈Çadowany';
    if (typeof MINDAR === 'undefined')         throw '‚ùå MindAR nieza≈Çadowany';
    const r = await fetch('targets.mind');
    if (!r.ok || r.headers.get('content-length') === '0') throw '‚ùå targets.mind brak / 0 B';

    // zapytanie o dostƒôp do kamery, aby u≈ºytkownik udzieli≈Ç pozwolenia
    await navigator.mediaDevices.getUserMedia({ video: true })
      .then(s => s.getTracks().forEach(t => t.stop()));
    M.style.display = 'none';
  } catch(e) {
    M.textContent = e;
    return;
  }
  /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

  /* ‚îÄ‚îÄ funkcja do tworzenia nak≈Çadki (plane) ‚îÄ‚îÄ */
  function addPlane(anchor, texId, opts={}) {
    const img = document.querySelector(texId);
    if (!img) return;
    const baseH = img.naturalHeight / img.naturalWidth;
    const scale = opts.scale ?? 1;
    const zOff = opts.z ?? 0.005;
    anchor.innerHTML = '';
    const p = document.createElement('a-plane');
    p.setAttribute('src', texId);
    p.setAttribute('width', scale);
    p.setAttribute('height', baseH * scale);
    p.setAttribute('position', `0 0 ${zOff}`);
    p.setAttribute('material', 'shader:flat;transparent:true');
    anchor.appendChild(p);
  }

  /* ‚îÄ‚îÄ obs≈Çuga kotwic ‚îÄ‚îÄ */
  const anchorNamiot = document.getElementById('anchor-namiot');
  anchorNamiot.addEventListener('targetFound', () => {
    addPlane(anchorNamiot, '#tex-namiot', { scale: 0.9, z: 0.01 });
  });
  anchorNamiot.addEventListener('targetLost', () => anchorNamiot.innerHTML = '');

  const anchorDom = document.getElementById('anchor-dom');
  anchorDom.addEventListener('targetFound', () => {
    addPlane(anchorDom, '#tex-dom');
  });
  anchorDom.addEventListener('targetLost', () => anchorDom.innerHTML = '');

  /* ‚îÄ‚îÄ funkcja uruchamiajƒÖca podglƒÖd czystej kamery ‚îÄ‚îÄ */
  async function startCameraFeed() {
    const videoEl = document.getElementById('cameraFeed');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
      videoEl.srcObject = stream;
      videoEl.style.display = 'block';
    } catch(err) {
      console.error('B≈ÇƒÖd uruchamiania kamery:', err);
    }
  }

  /* ‚îÄ‚îÄ wy≈ÇƒÖczanie AR i przej≈õcie do podglƒÖdu kamery ‚îÄ‚îÄ */
  window.addEventListener('pointerdown', () => {
    // 1) zatrzymanie MindAR
    const sys = document.getElementById('scene')
                  .systems['mindar-image-system'];
    if (sys) sys.stop();

    // 2) zatrzymanie wewnƒôtrznych strumieni wideo A-Frame/MindAR (np. demo video element√≥w)
    document.querySelectorAll('video').forEach(v => {
      if (v.id !== 'cameraFeed') {
        v.srcObject?.getTracks().forEach(t => t.stop());
        v.remove(); // usu≈Ñ wszystkie inne <video>, zostawimy nasz #cameraFeed
      }
    });

    // 3) ukrycie sceny AR i logo
    document.getElementById('scene').style.display = 'none';
    document.getElementById('hud-logo').style.display = 'none';

    // 4) w≈ÇƒÖczenie w≈Çasnego podglƒÖdu kamery
    startCameraFeed();
  }, { once: true });
})();
</script>
</body>
</html>
