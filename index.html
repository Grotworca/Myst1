<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>WebAR ‚Äì Dom & Namiot (mapa po name)</title>

  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    body{margin:0;overflow:hidden;font-family:system-ui}
    #msg{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
         background:#000;color:#fff;font-size:18px;text-align:center;z-index:9}
    a-scene{width:100vw;height:100vh}
  </style>
</head>
<body>
<div id="msg">üîç ≈Åadowanie‚Ä¶</div>

<a-scene id="scene" embedded
         mindar-image="imageTargetSrc:targets.mind;autoStart:true;"
         vr-mode-ui="enabled:false"
         device-orientation-permission-ui="enabled:true">

  <a-assets>
    <!-- id = NAZWA_≈∫r√≥d≈Ça + ‚Äú_X‚Äù -->
    <img id="S1DOM_X"    src="assets/S1DOM_X.png">
    <img id="S1NAMIOT_X" src="assets/S1NAMIOT_X.png">
  </a-assets>

  <a-camera look-controls="enabled:false"></a-camera>
  <!-- jedna kotwica ‚Äì plane dodajemy dynamicznie -->
  <a-entity id="anchor" mindar-image-target="targetIndex:0"></a-entity>
</a-scene>

<script>
(async()=>{
/* mapa name ‚Üí id nak≈Çadki  (dopisz kolejne wiersze tylko tutaj) */
const mapping = {
  'S1DOM'   : 'S1DOM_X',
  'S1NAMIOT': 'S1NAMIOT_X'
};
/* ------------------------------------------------------------- */

const MSG=document.getElementById('msg');
const fail=t=>(MSG.textContent=t,MSG.style.display='flex');

/* szybka walidacja */
try{
  if(typeof AFRAME!=='object')            throw'‚ùå A-Frame nieza≈Çadowany';
  if(typeof MINDAR==='undefined')         throw'‚ùå MindAR nieza≈Çadowany';
  const r=await fetch('targets.mind');    if(!r.ok||r.headers.get('content-length')==='0') throw'‚ùå targets.mind brak / 0 B';
  await navigator.mediaDevices.getUserMedia({video:true}).then(s=>s.getTracks().forEach(t=>t.stop()));
  MSG.style.display='none';
}catch(e){fail(e);return}

/* util ‚Äì aspekt i tworzenie plane */
const aspects={}, anchor=document.getElementById('anchor');
function ratio(img){return img.naturalHeight/img.naturalWidth}
function spawn(texId){
  const img=document.getElementById(texId); if(!img) return;
  const h=aspects[texId] ||= ratio(img);
  const p=document.createElement('a-plane');
  p.setAttribute('src','#'+texId);
  p.setAttribute('width','1');
  p.setAttribute('height',h);
  p.setAttribute('position','0 0 0.001');
  p.setAttribute('material','shader:flat;transparent:true');
  anchor.innerHTML='';          // wyczy≈õƒá poprzedni
  anchor.appendChild(p);
}

/* globalny listener ‚Äì u≈ºywamy **name** */
document.getElementById('scene').addEventListener('targetFound',e=>{
  const n=e.detail?.name;                  // "S1DOM" / "S1NAMIOT"
  if(!n) return;
  console.log('FOUND',n);                  // debug
  const texId = mapping[n];
  if(texId) spawn(texId);
});
document.getElementById('scene').addEventListener('targetLost',()=>anchor.innerHTML='');
})();
</script>
</body>
</html>
