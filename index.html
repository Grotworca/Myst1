<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>WebAR ‚Äì uproszczone ≈Çadowanie</title>

  <!-- lokalne biblioteki -->
  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui;
      height: 100%;
      background: transparent;
    }
    /* komunikat startowy (zniknie po inicjalizacji) */
    #msg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 18px;
      text-align: center;
      z-index: 9;
    }
    /* sta≈Çe logo */
    #hud-logo {
      position: fixed;
      top: 8px;
      left: 8px;
      width: 64px;
      height: auto;
      background: #ffffffb0;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 10000;
      pointer-events: none;
    }
    /* scena AR ‚Äì t≈Ço przezroczyste, bez niebieskiego ekranu ≈Çadowania */
    a-scene {
      width: 100vw;
      height: 100vh;
      background: transparent !important;
    }
    /* element <video> do czystego podglƒÖdu kamery */
    #cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 1;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- sta≈Çe logo -->
  <img id="hud-logo" src="assets/WIZJA.png" alt="logo">

  <!-- komunikat startowy -->
  <div id="msg">üîç ≈Åadowanie‚Ä¶</div>

  <!-- scena WebAR -->
  <a-scene id="scene" embedded
           background="color: transparent"
           mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterBeta: 0.85; filterMinCF: 0.00005"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">

    <a-assets>
      <!-- tylko nak≈Çadki, bez marker√≥w -->
      <img id="tex-dom"    src="assets/S1DOM_X.png">
      <img id="tex-namiot" src="assets/S1NAMIOT_X.png">
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- kotwice: 0 = Namiot, 1 = Dom -->
    <a-entity id="anchor-namiot" mindar-image-target="targetIndex: 0"></a-entity>
    <a-entity id="anchor-dom"    mindar-image-target="targetIndex: 1"></a-entity>
  </a-scene>

  <!-- surowy podglƒÖd kamery -->
  <video id="cameraFeed" autoplay playsinline muted></video>

<script>
(async()=>{
  // 1. Weryfikacja ≈õrodowiska i pozwolenie na kamerƒô
  const M = document.getElementById('msg');
  try {
    if (typeof AFRAME !== 'object')            throw '‚ùå A-Frame nieza≈Çadowany';
    if (typeof MINDAR === 'undefined')         throw '‚ùå MindAR nieza≈Çadowany';
    const r = await fetch('targets.mind');
    if (!r.ok || r.headers.get('content-length') === '0') throw '‚ùå brak/pusty targets.mind';
    // tylko popro≈õ o pozwolenie na kamerƒô, od razu zatrzymaj strumie≈Ñ
    await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => stream.getTracks().forEach(t => t.stop()));
    M.style.display = 'none';
  } catch(e) {
    M.textContent = e;
    return;
  }

  // 2. Funkcja obliczajƒÖca aspect na podstawie nak≈Çadki
  function computeAspect(texId) {
    const img = document.querySelector(texId);
    return img.naturalHeight / img.naturalWidth;
  }

  // 3. Utw√≥rz plane dopasowany do markera i nak≈Çadki
  function addPlane(anchor, texId) {
    const aspect = computeAspect(texId);
    anchor.innerHTML = '';
    const p = document.createElement('a-plane');
    p.setAttribute('src', texId);
    p.setAttribute('width', '1');
    p.setAttribute('height', aspect.toString());
    p.setAttribute('position', '0 0 0.005');
    p.setAttribute('material', 'shader:flat;transparent:true');
    anchor.appendChild(p);
  }

  // 4. Kotwica 'Namiot' - index 0
  const aNam = document.getElementById('anchor-namiot');
  aNam.addEventListener('targetFound', () => {
    addPlane(aNam, '#tex-namiot');
  });
  aNam.addEventListener('targetLost', () => aNam.innerHTML = '');

  // 5. Kotwica 'Dom' - index 1
  const aDom = document.getElementById('anchor-dom');
  aDom.addEventListener('targetFound', () => {
    addPlane(aDom, '#tex-dom');
  });
  aDom.addEventListener('targetLost', () => aDom.innerHTML = '');

  // 6. Funkcja uruchamiajƒÖca czysty podglƒÖd kamery
  async function startCameraFeed() {
    const videoEl = document.getElementById('cameraFeed');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      videoEl.srcObject = stream;
      videoEl.style.display = 'block';
    } catch(err) {
      console.error('B≈ÇƒÖd uruchamiania kamery:', err);
    }
  }

  // 7. Po stukniƒôciu wy≈ÇƒÖcz AR i poka≈º tylko podglƒÖd kamery
  window.addEventListener('pointerdown', () => {
    // zatrzymaj silnik MindAR
    const sys = document.getElementById('scene').systems['mindar-image-system'];
    if (sys) sys.stop();

    // wy≈ÇƒÖcz inne <video> poza #cameraFeed
    document.querySelectorAll('video').forEach(v => {
      if (v.id !== 'cameraFeed') {
        v.srcObject?.getTracks().forEach(t => t.stop());
        v.remove();
      }
    });

    // ukryj scenƒô AR i logo
    document.getElementById('scene').style.display = 'none';
    document.getElementById('hud-logo').style.display = 'none';

    // w≈ÇƒÖcz podglƒÖd kamery
    startCameraFeed();
  }, { once: true });
})();
</script>
</body>
</html>
