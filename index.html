<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>WebAR – Dom & Namiot (łatwe wykrycie)</title>

  <!-- biblioteki -->
  <script src="libs/aframe-v1.2.0.min.js"></script>
  <script src="libs/mindar-image.prod.js"></script>
  <script src="libs/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:transparent;font-family:System-ui}
    a-scene{width:100vw;height:100vh;background:transparent!important}
    #hud{position:fixed;top:8px;left:8px;width:64px;border:2px solid #fff;
         border-radius:8px;background:#fff8;pointer-events:none;z-index:20}
    #loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
            background:#000c;color:#fff;font-size:18px;z-index:15}
  </style>
</head>
<body>

<img id="hud" src="assets/WIZJA.png" alt="logo">
<div id="loader">ładowanie kamery…</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc:targets.mind;
                autoStart:true;
                filterBeta:0.8;
                filterMinCF:0.00005"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:true">

  <a-assets>
    <img id="tex-dom"    src="assets/S1DOM_X.png">
    <img id="tex-namiot" src="assets/S1NAMIOT_X.png">
  </a-assets>

  <!-- iOS-friendly kamera -->
  <a-camera mindar-image-camera look-controls="enabled:false"></a-camera>

  <!-- 0 = Namiot, 1 = Dom -->
  <a-entity id="anchor-namiot" mindar-image-target="targetIndex:0"></a-entity>
  <a-entity id="anchor-dom"    mindar-image-target="targetIndex:1"></a-entity>
</a-scene>

<script>
/* schowaj loader gdy WebGL gotowy */
document.querySelector('a-scene').addEventListener('renderstart',()=>loader.remove());

/* tworzy plane dopasowany do aspectu, 90 % szer. i odsunięty 1 cm */
function makePlane(texSel){
  const img=document.querySelector(texSel);
  const ar = img.naturalHeight / img.naturalWidth;
  const p  = document.createElement('a-plane');
  p.setAttribute('src',texSel);
  p.setAttribute('width','0.9');
  p.setAttribute('height',(0.9*ar).toString());
  p.setAttribute('position','0 0 0.01');
  p.setAttribute('material','shader:flat;transparent:true');
  return p;
}

/* Namiot */
const an=document.getElementById('anchor-namiot');
an.addEventListener('targetFound',()=>{an.innerHTML='';an.appendChild(makePlane('#tex-namiot'));});
an.addEventListener('targetLost', ()=>an.innerHTML='');

/* Dom */
const ad=document.getElementById('anchor-dom');
ad.addEventListener('targetFound', ()=>{ad.innerHTML='';ad.appendChild(makePlane('#tex-dom'));});
ad.addEventListener('targetLost',  ()=>ad.innerHTML='');
</script>
</body>
</html>
